<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Empire of Sweet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="site-header">
    <div class="container">
      <h1 class="logo">Empire of Sweet</h1>
      <nav class="main-nav">
        <ul>
          <li><a href="#home">Início</a></li>
          <li><a href="#produtos">Produtos</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="home" class="hero">
      <div class="container">
        <h2>Bem-vindo ao Império dos Doces</h2>
        <p>Doces artesanais, feitos com amor e qualidade.</p>
      </div>
    </section>

    <section id="produtos" class="produtos">
      <div class="container">
        <h2>Nossos Produtos</h2>
        <div class="produtos-grid">
          <!-- Exemplo de produto -->
          <div class="produto-item">
            <img src="imagens/brigadeiro.jpg" alt="Brigadeiro Gourmet" />
            <h3>Brigadeiro Gourmet</h3>
          </div>
          <!-- Repetir bloco para outros produtos -->
        </div>
      </div>
    </section>

    <section id="contato" class="contato">
      <div class="container">
        <h2>Fale Conosco</h2>
        <form action="https://formsubmit.co/dreamysweet3a@gmail.com" method="POST">
            <input type="text" name="nome" placeholder="Seu nome" required />
            <input type="email" name="email" placeholder="Seu e-mail" required />
            <textarea name="mensagem" placeholder="Sua mensagem" required></textarea>
            <button type="submit">Enviar</button>
          </form>
          
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Empire of Sweet. Todos os direitos reservados.</p>
    </div>
  </footer>

</body>
</html>
